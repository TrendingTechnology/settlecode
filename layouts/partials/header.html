<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
{{ partial "meta" . }}
    
    <base href="{{ .Site.BaseURL }}">
    <title>{{ if eq .Title .Site.Title }}
      {{ .Title }}
    {{ else }}
      {{ .Title }} | {{ .Site.Title }}
    {{ end }}</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <link rel="canonical" href="{{ .Permalink }}">{{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
    <link rel="stylesheet" href="highlight/styles/default.css">
    <script src="highlight/highlight.pack.js"></script>
    <script>
    // hljs.initHighlightingOnLoad();
    window.addEventListener("DOMContentLoaded", () => {
        const elements = document.getElementsByTagName("code");
        for (const el of elements) {
            if (el.parentNode.tagName != "PRE") {
                // インライン要素
                el.style.display = "inline";
                el.style.margin = "0 2px";
                el.style.padding = "1px 3px";
                if (el.classList.length == 0) {
                    // classが指定されていない場合はnohighlightとする
                    el.classList.add("nohighlight");
                }
            }
            hljs.highlightBlock(el);
			// nohighlightでもテーマは適用する
            if (el.classList.contains("nohighlight") ||
                el.classList.contains("lang-nohighlight") ||
                el.classList.contains("language-nohighlight")) {
                el.classList.add("hljs");
            }
        }
    }, false);
    </script>
</head>
<body>
   <header class="header">
      <div class="wrap">
        <a class="navbar-item" href="{{ "" | absURL }}"><img src="/images/favicon.png" alt="{{ .Site.Title }}" width="38" height="38"></a>
        {{ if .IsHome }}
        <div class="logo"><a href="{{ "" | absURL }}">{{ .Site.Title }}</a></div>
        {{ else }}
        <div class="logo"><a href="{{ "" | absURL }}">{{ .Site.Title }}</a></div>
        {{ end }}
      </div>
    </header>
